<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <!-- 引入外部的样式文件 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 使用CDN引入Vue模块 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- 引入Element 组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入Axios 组件库-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>
    <div id='app'>
        <el-container>
            <el-header style="height: 80px;">学生信息管理系统</el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="1" class="el-menu-vertical-demo">
                        <el-menu-item index="1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">班级管理</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-user"></i>
                            <span slot="title">学生信息</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-s-custom"></i>
                            <span slot="title">讲师信息</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-document"></i>
                            <span slot="title">课程管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <!-- 主窗体 -->
                    <el-main>
                        <!-- 面包屑导航 -->
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item>学生信息</el-breadcrumb-item>
                        </el-breadcrumb>
                        <!-- 表单 -->
                        <el-form :inline="true" style="margin-top: 30px;">
                            <el-row :gutter="10">
                                <el-col :span="10" style="text-align: left;">
                                    <el-form-item label="请输入查询条件：">
                                        <el-input v-model="inputStr" placeholder="请输入查询条件" style="width: 350px;">
                                        </el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8" style="text-align: right;">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-search" @click="queryStudents">查询
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-document" @click="getAllStudents">显示全部
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-circle-plus-outline"
                                            @click="addStudent">添加</el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="3" style="text-align: right;">
                                    <el-upload>
                                        <el-button type="primary">导入Execl</el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="3" style="text-align: left;">
                                    <el-button type="primary">导出Execl</el-button>
                                </el-col>
                            </el-row>
                        </el-form>
                        <!-- 表格 -->
                        <el-table :data="pageStudents" border style="width: 100%;" size='mini'>
                            <el-table-column type="selection" align="center" width="60">
                            </el-table-column>
                            <el-table-column prop="sno" align="center" label="学号" width="100">
                            </el-table-column>
                            <el-table-column prop="name" align="center" label="姓名" width="100">
                            </el-table-column>
                            <el-table-column prop="gender" align="center" label="性别" width="50">
                            </el-table-column>
                            <el-table-column prop="birthday" align="center" label="生日" width="180">
                            </el-table-column>
                            <el-table-column prop="email" align="center" label="邮箱" width="180">
                            </el-table-column>
                            <el-table-column prop="address" align="center" label="地址">
                            </el-table-column>
                            <el-table-column label="操作" align="center" width="180" size='mini'>
                                <el-button type="success" icon="el-icon-check" circle size='mini'></el-button>
                                <el-button type="primary" icon="el-icon-edit" circle size='mini'></el-button>
                                <el-button type="danger" icon="el-icon-delete" circle size='mini'> </el-button>
                            </el-table-column>
                        </el-table>
                        <!-- 分页 -->
                        <el-row style="margin-top: 20px; text-align: right;">
                            <el-col :span="8" style="text-align: left;">
                                <el-button type="primary" size="mini">批量删除</el-button>
                            </el-col>
                            <el-col :span="16">
                                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                    :current-page="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                                </el-pagination>
                            </el-col>
                        </el-row>
                        <!-- dialog对话框 -->
                        <el-dialog title="学生信息" :visible.sync="dialogVisible">
                            <el-form :inline="true" size="mini" style="text-align: left;">
                                <el-form-item label="学号：">
                                    <el-input></el-input>
                                </el-form-item>
                                <el-form-item label="姓名：">
                                    <el-input></el-input>
                                </el-form-item>
                                <el-form-item label="性别：">
                                    <el-select placeholder="请选择性别">
                                        <el-option label="男" value="男"></el-option>
                                        <el-option label="女" value="女"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="出生日期">
                                    <el-date-picker type="date" placeholder="选择日期" style="width: 100%;">
                                    </el-date-picker>
                                </el-form-item>
                                <el-form-item label="手机号码">
                                    <el-input></el-input>
                                </el-form-item>
                                <el-form-item label="邮箱地址">
                                    <el-input></el-input>
                                </el-form-item>
                                <el-form-item label="家庭地址">
                                    <el-input></el-input>
                                </el-form-item>
                            </el-form>

                            <div slot="footer" class="dialog-footer" size="mini">
                                <el-button @click="dialogVisible = false">取 消</el-button>
                                <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
                            </div>
                        </el-dialog>
                    </el-main>
                    <el-footer style="height: 30px;">学生信息管理系统 版权所有： Chong Song | 2021-2-28</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
